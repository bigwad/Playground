<template>
    <template is="dom-bind">
        <h3>Dynamic JSON array of items</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Items}}">
                    <tr>
                        <td>{{index}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.Color}}</td>
                        <td>{{item.Comments}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
