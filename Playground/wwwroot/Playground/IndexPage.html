<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <p>
                <button type="button" class="btn btn-xs btn-default" value="{{model.InsertTrigger$::click}}" disabled="{{model.InsertTrigger$}}" onmouseup="++this.value;">Insert new row</button>
            </p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ObjectNo</th>
                        <th>Guid</th>
                        <th>Date</th>
                        <th>Thread</th>
                        <th>Index</th>
                        <th>Notes (transient)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.Items}}">
                        <tr>
                            <td>{{item.ObjectNo}}</td>
                            <td>
                                <input type="text" value="{{item.Guid$::input}}" class="input-sm" />
                            </td>
                            <td>
                                <input type="text" value="{{item.Date$::input}}" class="input-sm" />
                            </td>
                            <td>
                                <input type="number" value="{{item.Thread$::input}}" class="input-sm" />
                            </td>
                            <td>
                                <input type="number" value="{{item.Index$::input}}" class="input-sm" />
                            </td>
                            <td>{{item.Notes}}</td>
                            <td>
                                <a href="/items/{{item.Id}}">Edit</a>
                                <button type="button" class="btn btn-xs btn-default" value="{{item.DeleteTrigger$::click}}" disabled="{{item.DeleteTrigger$}}" onmouseup="++this.value;">Delete</button>
                                <button type="button" class="btn btn-xs btn-default" value="{{item.UpdateTrigger$::click}}" disabled="{{item.UpdateTrigger$}}" onmouseup="++this.value;">Update</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </dom-bind>
</template>
