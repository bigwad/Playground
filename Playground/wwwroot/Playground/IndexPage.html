<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <dom-bind>
        <style>
            body {
                padding: 20px 50px;
            }
        </style>
        <template is="dom-bind">
            <h4>Playground - Items</h4>
            <p>
                <button type="button" class="btn btn-xs btn-default" value="{{model.InsertTrigger$::click}}" disabled="{{model.InsertTrigger$}}" onmouseup="++this.value;">Insert new row</button>
                <template is="dom-if" if="[[model.InsertedObjectNo]]">
                    <p style="padding: 0px 5px;">
                        <label>Inserted item object no: <b>[[model.InsertedObjectNo]]</b></label>
                    </p>
                </template>
            </p>
            <table class="table">
                <thead>
                    <tr>
                        <th>ObjectNo</th>
                        <th>Guid</th>
                        <th>Date ↓</th>
                        <th>Thread</th>
                        <th>Index</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template is="dom-repeat" items="{{model.Items}}">
                        <tr>
                            <td>
                                <a href="/items/{{item.Id}}" title="Edit item">{{item.ObjectNo}}</a>
                            </td>
                            <td>
                                <input type="text" value="{{item.Guid$::change}}" class="input-sm" style="width: 100%;" />
                            </td>
                            <td>
                                <input type="text" value="{{item.DateStr$::change}}" class="input-sm" />
                            </td>
                            <td>
                                <input type="number" value="{{item.Thread$::change}}" class="input-sm" />
                            </td>
                            <td>
                                <input type="number" value="{{item.Index$::change}}" class="input-sm" />
                            </td>
                            <td>
                                <a href="/items/{{item.Id}}" style="vertical-align: middle;" title="Edit item">Edit</a>
                                <button type="button" class="btn btn-xs btn-default" value="{{item.DeleteTrigger$::click}}" disabled="{{item.DeleteTrigger$}}" onmouseup="++this.value;" style="padding: 0px 13px; min-width: 0px; margin-left: 7px; vertical-align: middle;" title="Delete item">Delete</button>
                                <button type="button" class="btn btn-xs btn-default" value="{{item.UpdateTrigger$::click}}" disabled="{{item.UpdateTrigger$}}" onmouseup="++this.value;" style="padding: 0px 13px; min-width: 0px; margin-left: 7px; vertical-align: middle;" title="Update current item into database">Update</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </dom-bind>
</template>
