<template>
    <template is="dom-bind">
        <template is="dom-repeat" items="{{model.Matrix}}" as="row">
            <table class="table table-bordered">
                <template is="dom-repeat" items="{{row}}" as="cell">
                    <td>
                        <span class="label label-default">{{cell}}</span>
                    </td>
                </template>
            </table>
        </template>
        <p>
            <button type="button" value="{{model.RevertClick$::click}}" disabled="{{model.RevertClick$}}" onmouseup="++this.value;">9 - x</button>
            <button type="button" value="{{model.PlusClick$::click}}" disabled="{{model.PlusClick$}}" onmouseup="++this.value;">++</button>
            <button type="button" value="{{model.MinusClick$::click}}" disabled="{{model.MinusClick$}}" onmouseup="++this.value;">--</button>
            <button type="button" value="{{model.RemoveClick$::click}}" disabled="{{model.RemoveClick$}}" onmouseup="++this.value;">Remove all</button>
        </p>
    </template>
</template>
