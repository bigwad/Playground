<dom-module id="ct-list">
    <template>
        <ol>
            <template is="dom-repeat" items="{{listItems}}">
                <li>{{item.Name}}</li>
            </template>
        </ol>
    </template>
    <script>
        Polymer({
            is: "ct-list",
            properties: {
                listItems: { type: Array }
            }
        });
    </script>
</dom-module>
