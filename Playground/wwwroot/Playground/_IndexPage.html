<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-3"></label>
                <div class="col-xs-6">
                    <h1>Playground form</h1>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Name</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" value="{{model.Product.Name$::change}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Price</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" value="{{model.Product.Price$::change}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Quantity</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" value="{{model.Product.Quantity$::change}}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3"></label>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-xs btn-defaul" onmousedown="++this.value" disabled="{{model.SaveTrigger$}}" value="{{model.SaveTrigger$::click}}">Save</button>
                    <button type="button" class="btn btn-xs btn-defaul" onmousedown="++this.value" disabled="{{model.CancelTrigger$}}" value="{{model.CancelTrigger$}}">Cancel</button>
                </div>
            </div>
        </form>
    </template>
</template>
