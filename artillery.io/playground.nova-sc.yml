config:
  target: "http://localhost:8080"
  processor: "./playground.nova-sc.js"
  phases:
    - duration: 20
      arrivalRate: 100
  http:
    timeout: 20
scenarios:
  - name: "Insert / update / delete N items"
    weight: 39
    flow:
      - loop:
          - get:
              url: "/api/scitems"
          - function: "setInsertItemData"
          - post:
              url: "/api/scitems"
              json: "{{ InsertItem }}"
              capture:
                json: "$.Oid"
                as: "InsertedItemOid"
          - get: 
              url: "/api/scitems/{{ InsertedItemOid }}"
              capture: 
                json: "$"
                as: "ViewItem"
          - think: 1
          - function: "setUpdateItemData"
          - put: 
              url: "/api/scitems"
              json: "{{ UpdateItem }}"
          - think: 1
          - get:
              url: "/api/scitems"
          - delete:
              url: "/api/scitems/{{ InsertedItemOid }}"
        count: 20
  - name: "View N items"
    weight: 59
    flow:
      - loop:
          - get: 
              url: "/api/scitems"
              capture:
                - json: "$"
                  as: "Items"
          - function: "setRandomItemOid"
          - get:
              url: "/api/scitems/{{ RandomItemOid }}"
          - think: 1
          - get:
              url: "/api/scitems"
        count: 20
  - name: "Log current number of items"
    weight: 2
    flow:
      - think: 2
      - get:
          url: "/api/scitems"
          capture: 
            json: "$"
            as: "Items"
      - function: "setItemsLength"
      - log: "Total number of item: {{ ItemsLength }}"