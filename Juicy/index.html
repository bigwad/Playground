<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link href="../imported-template/imported-template.html" rel="import" />
    <link href="../polymer/polymer.html" rel="import" />
</head>
<body>
    <template is="dom-bind">
        <div>index.html</div>
        <template is="dom-repeat" items="{{model.items}}">
            <fieldset>
                <legend>Item <span>{{item}}</span></legend>
                <template is="imported-template" content="/playground/sub.html">
                </template>
            </fieldset>
        </template>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            //if (template.getAttribute("is") != "dom-bind") {
            //    template = template.previousElementSibling;
            //}

            template.model = {
                items: [1, 2, 3]
            };
        })();
        console.log("In index.html!");
    </script>
</body>
</html>
